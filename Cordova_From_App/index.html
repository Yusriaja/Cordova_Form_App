<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CordovaFromApp</title>

    <!-- CordovaFromApp references -->
    <link href="css/style.css" rel="stylesheet" />
    
    
</head>
<body>
    <p>Hello, your application is ready!</p>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/knockout-3.2.0.debug.js"></script>
    <script src="scripts/knockout.validation.js"></script>
    <script src="scripts/googleMaps.js"></script>
    <script src="scripts/index.js"></script>

    <ul class="Nav" data-bind="foreach: FormData.Pages.PageArray">
        <li data-bind="text: $data.Name, css: { hide: $data.Name == 'Home' }, click: $root.FormData.Pages.GoToPage"></li> <!--   -->

    </ul>

    
    <label for="Title">Title</label>
    <select name="Title" data-bind="options: FormData.titles, value: FormData.Title, optionsValue: 'value', optionsText: 'caption'"></select>/
    <!--<input name="Title" type="text" data-bind="value: FormData.Title" />-->
    <br />

    <div data-bind="visible: FormData.Pages.CurrentPage().Name == 'Home'">
        Home Page - <br />
        info<br />
    </div>
    <div data-bind="visible: FormData.Pages.CurrentPage().Name == 'Who'">
        Who Page- <br />
        info<br />
    </div>
    <div data-bind="visible: FormData.Pages.CurrentPage().Name == 'Where'">
        Where Page- <br />
        info<br />
    </div>
    <div data-bind="visible: FormData.Pages.CurrentPage().Name == 'When'">
        When Page- <br />
        info<br />
    </div>


    <label for="FirstName">First Name</label>
    <input name="FirstName" type="text" data-bind="value: FormData.FirstName" />
    <p data-bind="text: FormData.FirstName"></p>
    <br />

    <label for="LastName">Last Name</label>
    <input name="LastName" type="text" data-bind="value: FormData.LastName" />
    <br />

    <label >Data of Birth</label>
    <select data-bind="options: FormData.days, value: FormData.day, optionsValue: 'value', optionsText: 'number'"></select>/
    <select data-bind="options: FormData.months, value: FormData.month, optionsValue: 'value', optionsText: 'number'"></select>/
    <select data-bind="options: FormData.years, value: FormData.year, optionsValue: 'value', optionsText: 'number'"></select>
    <input name="DOB" type="text" data-bind="value: FormData.DOB" />
 

    <br />

    <button data-bind="click: FormData.submit">Is Valid?</button>

    <label>Current Date</label>
    <select data-bind="options: FormData.days, value: FormData.currentDay, optionsValue: 'value', optionsText: 'number'"></select>/
    <select data-bind="options: FormData.months, value: FormData.currentMonth, optionsValue: 'value', optionsText: 'number'"></select>/
    <select data-bind="options: FormData.years, value: FormData.currentYear, optionsValue: 'value', optionsText: 'number'"></select>
    <input name="CurrentDate" type="text" data-bind="value: FormData.CurrentDate" />

    <br />

    <label>Current Time</label>
    <select data-bind="options: FormData.hours, value: FormData.currentHour, optionsValue: 'value', optionsText: 'number'"></select>:
    <select data-bind="options: FormData.mins, value: FormData.currentMin, optionsValue: 'value', optionsText: 'number'"></select>:
    <select data-bind="options: FormData.secs, value: FormData.currentSec, optionsValue: 'value', optionsText: 'number'"></select>
    <input name="CurrentTime" type="text" data-bind="value: FormData.CurrentTime" />

 
    <div id="googleMap" style="width:300px;height:300px;"></div>
    <input type="button" data-bind="value: FormData.MapButton, click: FormData.ChangeLocation">

</body>
</html>
